<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Update data student</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Edit Student</h1>
	<nav class="navbar navbar-default">
	<form action="/student/update/submit/" method="post" th:object="${student}">
		<div class="form-group">
			<label for="npm">NPM</label> <input type="text" class="form-control" name="npm" readonly="true" th:value="${student.npm}" th:field="*{npm}" />
		</div>
		<div class="form-group">
			<label for="name">Name</label> <input type="text" class="form-control" name="name" th:value="${student.name}" th:field="*{name}"  />
		</div>
		<div class="form-group">
			<label for="gpa">GPA</label> <input type="text" class="form-control" name="gpa" th:value="${student.gpa}" th:field="*{gpa}" />
		</div>

		<div>
			<button type="submit" class="btn btn-primary" name="action" value="save">Update</button>
		</div>
	</form>
	</nav>
</body>

</html>
